<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movie Box</title>
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <div class="flex flex-col">
      <div class="navbar flex flex-col">
        <div class="flex content-wrapper">
          <div class="logo">
            <img src="./assets/movie.png" class="logo">
          </div>
          <h2 class="logo-txt">MoviePix</h2>
          <div class="navbar links">
            <a href="/">Home</a>
            <a href="/">Search</a>
            <a href="/">Contact</a>
          </div>
        </div>
        <div class="content--wrapper">
          <h1>Start your cinematic adventure now</h1>
          <div class="input-wrap">
            <input type="text" placeholder="Search by, Title, Genre, or Keyword">
            <div class="search-wrapper">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <div class="overlay">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
